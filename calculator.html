<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        /* Estilos para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="soma()">Somar</button>
        <button onclick="subtracao()">Subtrair</button>
        <button onclick="multiplicacao()">Multiplicar</button>
        <button onclick="divisao()">Dividir</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Funções para executar as operações
        function soma() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let resultado = num1 + num2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }

        function subtracao() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let resultado = num1 - num2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }

        function multiplicacao() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let resultado = num1 * num2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }

        function divisao() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("resultado").innerText = "Erro: Divisão por zero";
            } else {
                let resultado = num1 / num2;
                document.getElementById("resultado").innerText = "Resultado: " + resultado;
            }
        }
    </script>
</body>
</html>
